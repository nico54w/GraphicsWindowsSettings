<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Change Windows Graphics Settings</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
</head>

<body>
  <div>
    <button id="removeBtn">Remove from preferences</button>
    <button id="winBtn">Let windows decide</button>
    <button id="integratedBtn">Set to integrated GPU</button>
    <button id="dedicatedBtn">Set to dedicated GPU</button>
  </div>
  <table id="currentValues" class="display" width="100%" style="text-overflow: clip;"></table>
  <hr>
  <div><button id="addBtn">Add to preferences</button><button id="fileBtn">Add from File</button></div>
  <table id="tableProcess" class="display wrap" width="100%"></table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>if (window.module) module = window.module;</script>
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script src="./html.index.js"></script>
</body>

</html>
